    <style>
        body{
    background-color: #3117d8;

    #main{

  #header{
    border: 0px solid red;
    width: 85%;
    height: 45px;
    margin: auto;
    margin-top: 0;
    display: flex;
    justify-content: space-between;
    position: fixed;
    width: 100%;
    top: 0;
    background-color: #3117d8;
}
.header_child{
    border: 0px solid rgb(228, 224, 224);
    width: 50%;
    display: flex;
    justify-content: space-between;
}

.header_text{
    border: 0px solid red;
    color: white;
    font-size: 17px;
    padding-top: 5px;
}
#input-block{
    border: 0px solid red;
    width: 90%;
    height: 200px;
    margin: auto;
    margin-top: 50px;
    background-color: white;
    border-radius: 5px;
}

#input-block-main-child{
border: 0px solid black;
display: flex;
justify-content: space-between;
}

.input-block-child{
    border: 0px solid blue;
    height: auto;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    padding: 10px;
}
.input-block-child > div{
    border: 0px solid rgb(0, 255, 81);
    padding-left: 15px;
}


#input-block-main-child2{
    border: 0px solid red;
    height: 50px;
    margin-top: 50px;
    display: flex;
  justify-content: space-evenly;  
}

#input-block-main-child2 > button{
    background-color: #3117d8;
    width: 175px;
    color: white;
    border-radius: 5px;
}

#input-block-main-child2 > input{
    width: 250px;
    padding: 10px;
    font-size: 15px;
    border-radius: 5px;
    border-color: #e5e4ed;
}

#input-block-main-child3{
    border: 0px solid black;
    display: flex;
    margin-top: 25px;
}
#input-block-main-child3 > div{
    border: 0px solid brown;
    border-radius: 5px;
    background-color: #dedede;
    margin-left: 15px;
}

#img-block{
    border: 0px solid red;
    width: 90%;
    height: 300px;
    margin: auto;
    margin-top: 30px;
}
.img{
    width: 100%;
    height: 300px;
    border-radius: 5px;
}
#offers{
    border: 0px solid red;
    width: 90%;
    height: 200px;
    margin: auto;
    margin-top: 25px;
    display: flex;
    justify-content: space-between;
}
.offer-img{
    border: 0px solid rgb(0, 255, 94);
    color: white;
    font-size: 17px;
    padding-top: 5px;
    padding: 10px;
}
h1{
    margin-left: 60px;
    color: white;
}
.img2{
    width: 100%;
    height: 200px;
    border-radius: 5px;
}
